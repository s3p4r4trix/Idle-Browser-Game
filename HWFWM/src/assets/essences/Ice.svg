<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Defining a gradient for the snowflake -->
  <defs>
    <radialGradient id="iceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E0FFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  <!-- Snowflake pattern -->
  <path d="M100,40 V160 M40,100 H160 M60,60 L140,140 M60,140 L140,60" stroke="url(#iceGradient)" stroke-width="3" fill="none" />
  <!-- Frost effect -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#E0FFFF" stroke-width="2" opacity="0.4" />
</svg>
