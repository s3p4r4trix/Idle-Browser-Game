<h2>Create Your Character</h2>
<!-- Name Input -->
<form>
<mat-form-field>
  <mat-label>Name:</mat-label>
  <input matInput type="text" id="playerName" name="playerName">
</mat-form-field>

<!-- Essence Selection -->
<div>
  <mat-form-field>
  <label for="essenceSelect">Starting Essence:</label>
  <mat-select (selectionchange)="setSelection($event)">
    @for (essence of availableEssences(); track essence) {
      <mat-option [value]="essence">{{ essence }}</mat-option>
    }
  </mat-select>
  </mat-form-field>
</div>

<!-- Create Button -->
<div>
  <button (click)="createCharacter()">Create Character</button>
</div>
</form>
